<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Culture Appreciation CCA 内部讨论组</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('123.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 30px;
        }

        h1 {
            font-size: 2rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        .post-section {
            margin-bottom: 30px;
        }

        .post-section h2 {
            font-size: 1.5rem;
            color: #34495e;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin: 10px 0;
            resize: vertical;
        }

        input[type="file"] {
            display: block;
            margin: 10px 0;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .posts {
            margin-top: 20px;
        }

        .post {
            background-color: #ecf0f1;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .info {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .comments {
            margin-top: 20px;
            background-color: #bdc3c7;
            padding: 15px;
            border-radius: 8px;
        }

        .comment-list {
            margin-top: 15px;
            padding-left: 10px;
        }

        .comment {
            margin-bottom: 10px;
            padding: 5px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }

        .comment-input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            h1 {
                font-size: 1.5rem;
            }

            .post-section h2 {
                font-size: 1.2rem;
            }

            button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chinese Culture Appreciation CCA 内部讨论组</h1>
        <div class="post-section">
            <h2>发布新帖</h2>
            <textarea id="postInput" placeholder="写下你的帖子内容..."></textarea>
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="addPost()">发布</button>
        </div>
        <div id="posts" class="posts">
            <h2>帖子列表</h2>
        </div>
    </div>
</body>
</html>
