<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Culture Appreciation CCA ÂÜÖÈÉ®ËÆ®ËÆ∫ÁªÑ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 30px;
        }

        h1 {
            font-size: 2rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        .post-section {
            margin-bottom: 30px;
        }

        .post-section h2 {
            font-size: 1.5rem;
            color: #34495e;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin: 10px 0;
            resize: vertical;
        }

        input[type="file"] {
            display: block;
            margin: 10px 0;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .posts {
            margin-top: 20px;
        }

        .post {
            background-color: #ecf0f1;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .info {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .like-btn {
            background-color: #2ecc71;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .like-btn:hover {
            background-color: #27ae60;
        }

        .comments {
            margin-top: 20px;
            background-color: #bdc3c7;
            padding: 15px;
            border-radius: 8px;
        }

        .comment-list {
            margin-top: 15px;
            padding-left: 10px;
        }

        .comment {
            margin-bottom: 10px;
            padding: 5px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }

        .comment-input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            h1 {
                font-size: 1.5rem;
            }

            .post-section h2 {
                font-size: 1.2rem;
            }

            button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
    <script type="module">
        // ÂØºÂÖ• Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, set } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-storage.js";

        // Firebase ÈÖçÁΩÆ
        const firebaseConfig = {
            apiKey: "AIzaSyAzciTQ22aDLnglOVmgmlF3Ka7cckn2R-Y",
            authDomain: "cca-hub.firebaseapp.com",
            databaseURL: "https://cca-hub-default-rtdb.firebaseio.com",
            projectId: "cca-hub",
            storageBucket: "cca-hub.appspot.com",
            messagingSenderId: "556387093453",
            appId: "1:556387093453:web:d0b0488c55f6ad04a51284",
            measurementId: "G-2V2QJL1S0J"
        };

        // ÂàùÂßãÂåñ Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);

        // ÂèëÂ∏ÉÂ∏ñÂ≠ê
        async function addPost() {
            let postInput = document.getElementById("postInput").value.trim();
            let imageInput = document.getElementById("imageInput");
            if (postInput === "" && imageInput.files.length === 0) return;

            let timestamp = new Date().toISOString();
            let postData = { text: postInput, timestamp };

            // Â¶ÇÊûúÊúâÂõæÁâáÔºå‰∏ä‰º†Âà∞ Firebase Storage
            if (imageInput.files.length > 0) {
                let file = imageInput.files[0];
                let imageRef = storageRef(storage, `images/${timestamp}-${file.name}`);
                await uploadBytes(imageRef, file);
                let imageUrl = await getDownloadURL(imageRef);
                postData.image = imageUrl; // ‰øùÂ≠òÂõæÁâáÈìæÊé•
            }

            // Â≠òÂÇ®Âà∞ Firebase Realtime Database
            push(ref(db, "posts"), postData).then(() => {
                document.getElementById("postInput").value = "";
                imageInput.value = "";
            });
        }

        // Âä†ËΩΩÂ∏ñÂ≠ê
        function loadPosts() {
            let postsSection = document.getElementById("posts");
            postsSection.innerHTML = "";

            onValue(ref(db, "posts"), (snapshot) => {
                postsSection.innerHTML = ""; // Ê∏ÖÁ©∫ÂéüÊù•ÁöÑÂ∏ñÂ≠ê
                snapshot.forEach((childSnapshot) => {
                    let postId = childSnapshot.key;
                    let post = childSnapshot.val();

                    let postElement = document.createElement("div");
                    postElement.classList.add("post");

                    let content = `<p>${post.text}</p><div class="info">ÂèëË°®‰∫é ${new Date(post.timestamp).toLocaleString()}</div>`;

                    if (post.image) {
                        content += `<img src="${post.image}" style="max-width:100%; border-radius:5px; margin-top:10px;">`;
                    }

                    content += `<button class="delete-btn" onclick="deletePost('${postId}')">Âà†Èô§</button>`;
                    content += `<button class="like-btn" onclick="likePost('${postId}')">üëç <span id="likeCount-${postId}">${post.likes || 0}</span></button>`;
                    content += `<div class="comments" id="commentSection-${postId}">
                                    <h4>ÁïôË®ÄÔºö</h4>
                                    <textarea id="commentInput-${postId}" class="comment-input" placeholder="ÂÜô‰∏ã‰Ω†ÁöÑÁïôË®Ä..."></textarea>
                                    <button onclick="addComment('${postId}')">Êèê‰∫§</button>
                                    <div class="comment-list" id="commentList-${postId}"></div>
                                </div>`;
                    
                    postElement.innerHTML = content;
                    postsSection.appendChild(postElement);

                    // Âä†ËΩΩËØÑËÆ∫
                    loadComments(postId);
                });
            });
        }

        // Âà†Èô§Â∏ñÂ≠ê
        function deletePost(postId) {
            if (confirm("Á°ÆÂÆöË¶ÅÂà†Èô§ËØ•Â∏ñÂ≠êÂêóÔºü")) {
                remove(ref(db, `posts/${postId}`));
            }
        }

        // ÁÇπËµûÂ∏ñÂ≠ê
        function likePost(postId) {
            var postRef = ref(db, `posts/${postId}/likes`);
            onValue(postRef, (snapshot) => {
                var currentLikes = snapshot.val() || 0;
                set(postRef, currentLikes + 1); // Â¢ûÂä†ÁÇπËµûÊï∞
                document.getElementById(`likeCount-${postId}`).textContent = currentLikes + 1; // Êõ¥Êñ∞UI
            });
        }

        // Ê∑ªÂä†ËØÑËÆ∫
        function addComment(postId) {
            var commentInput = document.getElementById(`commentInput-${postId}`);
            var commentText = commentInput.value.trim();
            if (commentText === "") return;

            // Â≠òÂÇ®ËØÑËÆ∫Âà∞ Firebase
            var commentData = {
                text: commentText,
                timestamp: new Date().toISOString(),
            };
            push(ref(db, `posts/${postId}/comments`), commentData).then(() => {
                commentInput.value = "";
            });
        }

        // Âä†ËΩΩËØÑËÆ∫
        function loadComments(postId) {
            onValue(ref(db, `posts/${postId}/comments`), (snapshot) => {
                var commentList = document.getElementById(`commentList-${postId}`);
                commentList.innerHTML = ""; // Ê∏ÖÁ©∫ÂéüËØÑËÆ∫
                snapshot.forEach((childSnapshot) => {
                    var comment = childSnapshot.val();
                    var commentElement = document.createElement("div");
                    commentElement.classList.add("comment");
                    commentElement.textContent = `${comment.text} (ÂèëË°®‰∫é ${new Date(comment.timestamp).toLocaleString()})`;
                    commentList.appendChild(commentElement);
                });
            });
        }

        // È°µÈù¢Âä†ËΩΩÊó∂Ëé∑ÂèñÂ∏ñÂ≠ê
        window.onload = loadPosts;

        // ÁªëÂÆöÂáΩÊï∞Âà∞ÂÖ®Â±ÄÔºàÂê¶Âàô HTML ÊåâÈíÆÊó†Ê≥ïË∞ÉÁî®Ôºâ
        window.addPost = addPost;
        window.deletePost = deletePost;
        window.likePost = likePost;
        window.addComment = addComment;
    </script>
</head>
<body>
    <div class="container">
        <h1>Chinese Culture Appreciation CCA ÂÜÖÈÉ®ËÆ®ËÆ∫ÁªÑ</h1>
        <div class="post-section">
            <h2>ÂèëÂ∏ÉÊñ∞Â∏ñ</h2>
            <textarea id="postInput" placeholder="ÂÜô‰∏ã‰Ω†ÁöÑÂ∏ñÂ≠êÂÜÖÂÆπ..."></textarea>
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="addPost()">ÂèëÂ∏É</button>
        </div>
        <div id="posts" class="posts">
            <h2>Â∏ñÂ≠êÂàóË°®</h2>
        </div>
    </div>
</body>
</html>
