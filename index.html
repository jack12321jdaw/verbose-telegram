<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCA 内部讨论组</title>
    <style>
        /* 基础样式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .post-section {
            text-align: left;
        }
        textarea, input {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: 0.3s;
        }
        textarea:focus, input:focus {
            border-color: #0073e6;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 115, 230, 0.3);
        }
        button {
            margin-top: 10px;
            padding: 12px;
            width: 100%;
            border: none;
            background-color: #0073e6;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #005bb5;
        }
        .posts {
            margin-top: 20px;
            text-align: left;
        }
        .post {
            background: white;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: 0.3s;
        }
        .post:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .post .info {
            font-size: 12px;
            color: #666;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: darkred;
        }
        .image-preview {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-storage.js";

        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyAzciTQ22aDLnglOVmgmlF3Ka7cckn2R-Y",
            authDomain: "cca-hub.firebaseapp.com",
            databaseURL: "https://cca-hub-default-rtdb.firebaseio.com",
            projectId: "cca-hub",
            storageBucket: "cca-hub.appspot.com",
            messagingSenderId: "556387093453",
            appId: "1:556387093453:web:d0b0488c55f6ad04a51284",
            measurementId: "G-2V2QJL1S0J"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);

        async function addPost() {
            let postInput = document.getElementById("postInput").value.trim();
            let imageInput = document.getElementById("imageInput");
            if (postInput === "" && imageInput.files.length === 0) return;

            let timestamp = new Date().toISOString();
            let postData = { text: postInput, timestamp };

            if (imageInput.files.length > 0) {
                let file = imageInput.files[0];
                let imageRef = storageRef(storage, `images/${timestamp}-${file.name}`);
                await uploadBytes(imageRef, file);
                let imageUrl = await getDownloadURL(imageRef);
                postData.image = imageUrl;
            }

            push(ref(db, "posts"), postData).then(() => {
                document.getElementById("postInput").value = "";
                imageInput.value = "";
            });
        }

        function loadPosts() {
            let postsSection = document.getElementById("posts");
            postsSection.innerHTML = "";

            onValue(ref(db, "posts"), (snapshot) => {
                postsSection.innerHTML = "";
                snapshot.forEach((childSnapshot) => {
                    let postId = childSnapshot.key;
                    let post = childSnapshot.val();

                    let postElement = document.createElement("div");
                    postElement.classList.add("post");

                    let content = `<p>${post.text}</p><div class="info">发表于 ${new Date(post.timestamp).toLocaleString()}</div>`;

                    if (post.image) {
                        content += `<img src="${post.image}" class="image-preview">`;
                    }

                    content += `<button class="delete-btn" onclick="deletePost('${postId}')">删除</button>`;

                    postElement.innerHTML = content;
                    postsSection.appendChild(postElement);
                });
            });
        }

        function deletePost(postId) {
            if (confirm("确定要删除该帖子吗？")) {
                remove(ref(db, `posts/${postId}`));
            }
        }

        window.onload = loadPosts;
        window.addPost = addPost;
        window.deletePost = deletePost;
    </script>
</head>
<body>
    <div class="container">
        <h1>CCA 内部讨论组</h1>
        <div class="post-section">
            <h2>发布新帖</h2>
            <textarea id="postInput" placeholder="写下你的帖子内容..."></textarea>
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="addPost()">发布</button>
        </div>
        <div id="posts" class="posts">
            <h2>帖子列表</h2>
        </div>
