<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Culture Appreciation CCA ÂÜÖÈÉ®ËÆ®ËÆ∫ÁªÑ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 30px;
        }

        h1 {
            font-size: 2rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        .post-section {
            margin-bottom: 30px;
        }

        textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin: 10px 0;
            resize: vertical;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .posts {
            margin-top: 20px;
        }

        .post {
            background-color: #ecf0f1;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .info {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .delete-btn, .like-btn {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }
        
        .like-btn {
            background-color: #2ecc71;
        }

        .like-btn:hover {
            background-color: #27ae60;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, set } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-storage.js";

        const firebaseConfig = { /* ÈÖçÁΩÆÈ°π */ };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);

        function addPost() {
            let postInput = document.getElementById("postInput").value.trim();
            let imageInput = document.getElementById("imageInput");
            if (!postInput && imageInput.files.length === 0) return;

            let timestamp = new Date().toISOString();
            let postData = { text: postInput, timestamp, likes: 0 };

            if (imageInput.files.length > 0) {
                let file = imageInput.files[0];
                let imgRef = storageRef(storage, `images/${timestamp}-${file.name}`);
                uploadBytes(imgRef, file).then(snapshot => {
                    return getDownloadURL(snapshot.ref);
                }).then(url => {
                    postData.image = url;
                    push(ref(db, "posts"), postData);
                });
            } else {
                push(ref(db, "posts"), postData);
            }
        }

        function loadPosts() {
            let postsSection = document.getElementById("posts");
            onValue(ref(db, "posts"), (snapshot) => {
                postsSection.innerHTML = snapshot.exists() ? "" : "<p>ÊöÇÊó†Â∏ñÂ≠ê</p>";
                snapshot.forEach((childSnapshot) => {
                    let postId = childSnapshot.key;
                    let post = childSnapshot.val();
                    let postElement = document.createElement("div");
                    postElement.classList.add("post");

                    let content = `<p>${post.text}</p><div class="info">ÂèëË°®‰∫é ${new Date(post.timestamp).toLocaleString()}</div>`;
                    if (post.image) content += `<img src="${post.image}" style="max-width:100%; border-radius:5px; margin-top:10px;">`;
                    content += `<button class="like-btn" onclick="likePost('${postId}', ${post.likes})">üëç ${post.likes}</button>`;
                    content += `<button class="delete-btn" onclick="deletePost('${postId}')">Âà†Èô§</button>`;

                    postElement.innerHTML = content;
                    postsSection.appendChild(postElement);
                });
            });
        }

        function likePost(postId, currentLikes) {
            set(ref(db, `posts/${postId}/likes`), currentLikes + 1);
        }

        function deletePost(postId) {
            if (confirm("Á°ÆÂÆöË¶ÅÂà†Èô§ËØ•Â∏ñÂ≠êÂêóÔºü")) {
                remove(ref(db, `posts/${postId}`));
            }
        }

        window.onload = loadPosts;
        window.addPost = addPost;
        window.deletePost = deletePost;
        window.likePost = likePost;
    </script>
</head>
<body>
    <div class="container">
        <h1>Chinese Culture Appreciation CCA ÂÜÖÈÉ®ËÆ®ËÆ∫ÁªÑ</h1>
        <div class="post-section">
            <textarea id="postInput" placeholder="ÂÜô‰∏ã‰Ω†ÁöÑÂ∏ñÂ≠êÂÜÖÂÆπ..."></textarea>
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="addPost()">ÂèëÂ∏É</button>
        </div>
        <div id="posts" class="posts"></div>
    </div>
</body>
</html>
