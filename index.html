<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Culture Appreciation CCA 内部讨论组</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .password-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="password-screen" id="passwordScreen">
        <h2>请输入密码进入</h2>
        <input type="password" id="passwordInput" placeholder="输入密码">
        <button onclick="checkPassword()">提交</button>
    </div>

    <div class="container" id="content" style="display: none;">
        <h1>Chinese Culture Appreciation CCA 内部讨论组</h1>
        <p>欢迎来到内部讨论区，在这里可以发布想法、讨论话题，与同学互动。</p>
    </div>
    
    <script>
        function checkPassword() {
            var password = document.getElementById("passwordInput").value;
            if (password === "114514") {
                localStorage.setItem("passwordVerified", "true");
                document.getElementById("passwordScreen").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                alert("密码错误，拒绝访问！");
            }
        }

        window.onload = function() {
            if (localStorage.getItem("passwordVerified") === "true") {
                document.getElementById("passwordScreen").style.display = "none";
                document.getElementById("content").style.display = "block";
            }
        };

        window.addEventListener("beforeunload", function() {
            if (!navigator.sendBeacon) {
                localStorage.removeItem("passwordVerified");
            }
        });
    </script>
</body>
</html>
