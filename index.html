<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Culture Appreciation CCA 内部讨论组</title>
    <script type="module">
        // 导入 Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, transaction } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-storage.js";

        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyAzciTQ22aDLnglOVmgmlF3Ka7cckn2R-Y",
            authDomain: "cca-hub.firebaseapp.com",
            databaseURL: "https://cca-hub-default-rtdb.firebaseio.com",
            projectId: "cca-hub",
            storageBucket: "cca-hub.appspot.com",
            messagingSenderId: "556387093453",
            appId: "1:556387093453:web:d0b0488c55f6ad04a51284",
            measurementId: "G-2V2QJL1S0J"
        };

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);

        // 发布帖子
        async function addPost() {
            let postInput = document.getElementById("postInput").value.trim();
            let imageInput = document.getElementById("imageInput");
            if (postInput === "" && imageInput.files.length === 0) return;

            let timestamp = new Date().toISOString();
            let postData = { text: postInput, timestamp, likes: 0, usersLiked: [] }; // 添加点赞数和点赞用户列表

            // 如果有图片，上传到 Firebase Storage
            if (imageInput.files.length > 0) {
                let file = imageInput.files[0];
                let imageRef = storageRef(storage, `images/${timestamp}-${file.name}`);
                await uploadBytes(imageRef, file);
                let imageUrl = await getDownloadURL(imageRef);
                postData.image = imageUrl; // 保存图片链接
            }

            // 存储到 Firebase Realtime Database
            push(ref(db, "posts"), postData).then(() => {
                document.getElementById("postInput").value = "";
                imageInput.value = "";
            });
        }

        // 加载帖子
        function loadPosts() {
            let postsSection = document.getElementById("posts");
            postsSection.innerHTML = "";

            onValue(ref(db, "posts"), (snapshot) => {
                postsSection.innerHTML = ""; // 清空原来的帖子
                snapshot.forEach((childSnapshot) => {
                    let postId = childSnapshot.key;
                    let post = childSnapshot.val();

                    let postElement = document.createElement("div");
                    postElement.classList.add("post");

                    let content = `<p>${post.text}</p><div class="info">发表于 ${new Date(post.timestamp).toLocaleString()}</div>`;

                    if (post.image) {
                        content += `<img src="${post.image}" style="max-width:100%; border-radius:5px; margin-top:10px;">`;
                    }

                    // 添加点赞按钮，并显示当前点赞数
                    content += `<button class="like-btn" onclick="toggleLike('${postId}')">点赞</button>`;
                    content += `<span id="likeCount-${postId}">${post.likes || 0}</span>`;

                    // 删除按钮
                    content += `<button class="delete-btn" onclick="deletePost('${postId}')">删除</button>`;

                    postElement.innerHTML = content;
                    postsSection.appendChild(postElement);
                });
            });
        }

        // 切换点赞状态：如果已经点赞，则取消；如果没有点赞，则添加
        function toggleLike(postId) {
            var postRef = ref(db, `posts/${postId}`);
            onValue(postRef, (snapshot) => {
                const post = snapshot.val();
                const userId = "user1"; // 可以根据实际情况设置当前用户ID

                if (post.usersLiked && post.usersLiked.includes(userId)) {
                    // 如果当前用户已经点赞，则取消点赞
                    let updatedUsersLiked = post.usersLiked.filter(id => id !== userId);
                    let updatedLikes = post.likes - 1;

                    // 更新数据库中的点赞数据
                    updatePost(postId, updatedLikes, updatedUsersLiked);
                } else {
                    // 如果当前用户没有点赞，则添加点赞
                    let updatedUsersLiked = post.usersLiked ? [...post.usersLiked, userId] : [userId];
                    let updatedLikes = post.likes + 1;

                    // 更新数据库中的点赞数据
                    updatePost(postId, updatedLikes, updatedUsersLiked);
                }
            });
        }

        // 更新帖子数据
        function updatePost(postId, updatedLikes, updatedUsersLiked) {
            const postRef = ref(db, `posts/${postId}`);
            postRef.update({
                likes: updatedLikes,
                usersLiked: updatedUsersLiked
            }).then(() => {
                // 更新页面显示
                document.getElementById(`likeCount-${postId}`).textContent = updatedLikes;
            }).catch((error) => {
                console.error("更新点赞数据失败", error);
            });
        }

        // 删除帖子
        function deletePost(postId) {
            if (confirm("确定要删除该帖子吗？")) {
                remove(ref(db, `posts/${postId}`));
            }
        }

        // 页面加载时获取帖子
        window.onload = loadPosts;

        // 绑定函数到全局（否则 HTML 按钮无法调用）
        window.addPost = addPost;
        window.deletePost = deletePost;
        window.toggleLike = toggleLike;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .post-section {
            margin-top: 30px;
            text-align: left;
        }
        textarea, input {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #0073e6;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .posts {
            margin-top: 20px;
        }
        .post {
            background: #fff;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .info {
            font-size: 12px;
            color: #666;
        }
        .like-btn, .delete-btn {
            background-color: #0073e6;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .like-btn {
            margin-right: 10px;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chinese Culture Appreciation CCA 内部讨论组</h1>
        <div class="post-section">
            <h2>发布新帖</h2>
            <textarea id="postInput" placeholder="写下你的帖子内容..."></textarea>
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="addPost()">发布</button>
        </div>
        <div id="posts" class="posts">
            <h2>帖子列表</h2>
        </div>
    </div>
</body>
</html>
